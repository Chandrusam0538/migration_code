<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'migrationapp/css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <!-- <label for="username">Username</label> -->
                <h4>Username</h4>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <h4>Password</h4>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>

            <div class="form-group forgot-container">
                <p class="forgot" onclick="window.location.href='http://127.0.0.1:8000/SignUp/'">Forgot password?</p>
                <p class="forgot">Sign Up</p>
                {% if scan_message %}
                    <p class="message">{{ scan_message }}</p>
                {% endif %}
            </div>
            
        </form>
        
    </div>
</body>
</html>
