<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Additional custom styles */
        body {
            padding-top: 70px; /* Adjusted for navbar height */
            padding-bottom: 20px;
        }
        .navbar-custom {
            background-color:  #833ab4; /* Gradient background */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        .navbar-custom .navbar-brand {
            color: #fff; /* Navbar brand text color */
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-custom .navbar-toggler {
            border-color: #fff; /* Toggler button color */
        }
        .navbar-custom .navbar-nav .nav-link {
            color: #fff; /* Navbar links text color */
            font-size: 1rem;
            transition: 0.3s;
        }
        .navbar-custom .navbar-nav .nav-link:hover {
            color: rgba(255, 255, 255, 0.8); /* Hover color for navbar links */
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Server Users</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-arrow-left"></i> Back</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Server Users</h1>
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Server Name</th>
                    <th scope="col">Connection</th>
                    <th scope="col">Option</th>
                </tr>
            </thead>
            <tbody>
                {% for row in tables %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                    <td>
                        <a href="/data_mig" class="btn btn-info btn-sm">Connect</a>
                        <!-- Replace '#' with actual URL for view action -->
                    </td>
                    <td>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <!-- Replace '#' with actual URL for edit action -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Optional: Include any additional JS plugins or scripts you need -->
</body>
</html>
