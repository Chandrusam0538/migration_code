<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Connection</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'migrationapp/css/dash.css' %}">
</head>
<body>
    
    <div class="container">
        <h1>Database Connection</h1>

        <!-- Form for Database Connection -->
        <form method="post" class="form-container">
            {% csrf_token %}
            <div class="form-group drop">
                <label for="db_type">Database Type:</label>
                <select id="db_type" name="db_type" required>
                    <option value="mysql">MySQL</option>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="sqlserver">SQL Server</option>
                </select>
            </div>
            <div class="form-group">
                <label for="db_server">Server:</label>
                <input type="text" id="db_server" name="db_server" required>
            </div>
            <div class="form-group">
                <label for="db_username">Username:</label>
                <input type="text" id="db_username" name="db_username" required>
            </div>
            <div class="form-group">
                <label for="db_password">Password:</label>
                <input type="password" id="db_password" name="db_password" required>
            </div>
            <!-- <div class="form-group">
                <label for="db_name">Database Name:</label>
                <input type="text" id="db_name" name="db_name" required> -->
            </div>
            <button type="submit">Connect</button>
        </form>

        {% if scan_message %}
            <p class="message">{{ scan_message }}</p>
        {% endif %}
    </div>

</body>
</html>
